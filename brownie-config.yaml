dotenv: .env
dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.4.1
compiler:
  solc:
    remappings:
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.4.1'
networks:
  kovan:
    publish_source: True
  ganache:
    publish_source: False
  development:
    publish_source: False

wallets:
  rinkeby:
    private_key: ${RINKEBY_ACC1_PRIVATE_KEY}
  kovan:
    private_key: ${KOVAN_ACC1_PRIVATE_KEY}